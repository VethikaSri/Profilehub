<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    
    <link rel="stylesheet" href="css/register.css">
</head>
<body>

    <div class="container">
        <h2 class="text-center">REGISTRATION</h2>
        <form action="" method="post">
            <input type="hidden" id="action" value="register">
            
            <!--First Name-->
            <div class="form-group">
                <label for="fname">First Name: </label>
                <input type="text" id="fname" name="fname" class="form-control" placeholder="Enter First Name">
            </div>


            <!-- Middle Name -->
            <div class="form-group">
                <label for="mname">Middle Name: </label>
                <input type="text" id="mname" name="mname" class="form-control" placeholder="Enter Middle Name">
            </div>

            <!-- Last Name -->
            <div class="form-group">
                <label for="lname">Last Name: </label>
                <input type="text" id="lname" name="lname" class="form-control" placeholder="Enter Last Name">
            </div>

            <!-- Birth Date & Gender -->
            <div class="form-group">
                <label for="birthDate">Birth Date:</label>
                <div class="flex">

                    <select name="birthDate" id="birthDate" class="form-control me-2">
                        <option value="">Day</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                    
                    <select name="birthMonth" id="birthMonth" class="form-control me-2">
                        <option value="">Month</option>
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>

                    <select name="birthYear" id="birthYear" class="form-control">
                        <option value="">Year</option>
                        <option value="2000">2000</option>
                        <option value="2001">2001</option>
                        <option value="2002">2002</option>
                        <option value="2003">2003</option>
                        <option value="2004">2004</option>
                        <option value="2005">2005</option>
                        <option value="2006">2006</option>
                        <option value="2007">2007</option>
                        <option value="2008">2008</option>
                        <option value="2009">2009</option>
                        <option value="2010">2010</option>
                    </select>

                    
                </div>
            </div>

            <!-- Gender -->
            <div class="form-group mt-3">
                <label for="gender">Gender:</label>
                <select name="gender" id="gender" class="form-control">
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>



            <!-- Address-->
             <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" name="address" class="form-control" id="address" placeholder="Enter Address">
             </div>

             <!-- City and pincode -->
              <div class="flex">
                <div class="form-group col-lg-6">
                    <label for="city">City:</label>
                    <input type="text" name="city" id="city" class="form-control"  placeholder="Enter City Name">
                  </div>
    
                  <div class="form-group col-lg-6 px-3">
                    <label for="pincode">Pincode:</label>
                    <input type="text" name="pincode" class="form-control" id="pincode"  placeholder="Enter pincode">
                  </div>
              </div>

              <!-- Email -->
               <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter E-mail">
               </div>

               
               <div class="form-group">
                <label for="mob_no">Mobile Number:</label>
                <input type="text" id="mob_no" name="mob_no" class="form-control"  placeholder="Enter Mobile Number">
               </div>


               <!--social media-->
               <div class="form-group">
                <label for="prof">Profession: </label>
                <input type="text" id="prof" name="prof" class="form-control" placeholder="Enter your Profession">
               </div>

               <div class="form-group">
                <label for="linkedin">Linked-in: </label>
                <input type="url" id="linkedin" name="linkedin" class="form-control" placeholder="Enter Linked-in Profile Link">
               </div>

               <div class="form-group">
                <label for="github">Github: </label>
                <input type="url" id="github" name="github" class="form-control" placeholder="Enter Github Profile Link">
               </div>

               <div class="form-group">
                <label for="website">Twitter: </label>
                <input type="url" id="website" name="website" class="form-control" placeholder="Enter Twitter Link">
               </div>

               <!-- username -->
                <!-- *********************************changes to be made******************************** -->
               <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" class="form-control"  placeholder="Enter Username">
               </div>
               <!-- ****************************** -->

               <!-- Password -->
                <!-- Verify both passwords -->
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" class="form-control"  placeholder="Type New Password">
                </div>
                <div class="form-group">
                    <label for="re_pwd">Confirm Password:</label>
                    <input type="password" id="re_pwd" name="re_pwd" class="form-control" placeholder="Confirm New Password">
                </div>

                <!-- Bio
                 <div class="form-group">
                    <label for="bio">Bio-Data</label>
                    <textarea name="bio" id="bio" class="form-control" rows="8" placeholder="About Yourself....."></textarea>
                 </div> -->


                 <!-- Submit -->
                  <!-- <button type="button" onclick="submitData()" id="register-btn" class="btn register-btn">Register</button> -->
                  <button type="button" id="register-btn" class="btn register-btn">Register</button>


                  <!--Login page link-->
                  <p class="mt-2">Already have an account? <a href="login.html">Sign in</a></p>


        </form>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> 


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    
</body>
</html>
